
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome Customer</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    max-width: 600px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #4caf50;
    margin-bottom: 30px;
}

.explore-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.explore-button:hover {
    background-color: #45a049;
}

.joyful-message {
    font-size: 24px;
    color: #ff6d00;
    margin-bottom: 20px;
}

.image-container {
    margin-top: 50px;
}


</style>
</head>
<body>
<div class="container">
    <h2>Welcome Customer to Customer Home</h2>
    <p class="joyful-message">Get ready to explore some amazing songs!</p>
    <a href="exploreSongs" class="explore-button">Explore Songs</a>
    <div class="image-container">
    </div>
</div>

<script>
// JavaScript to add some interactive features
document.addEventListener('DOMContentLoaded', function() {
    const exploreButton = document.querySelector('.explore-button');
    exploreButton.addEventListener('click', function() {
        alert('Let the music journey begin!');
    });
});
</script>
</body>
</html>
